<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Práctica - Multas con Promesas</title>

</head>
<body>

    <header>
        <h1>Práctica Multas con Promesas</h1>
    </header>

    <main>
        <section>
            <div id="error">

            </div>
        </section>

        <section class="grid-container">
            <form action="" id="form">
                <div>
                    <input type="text" id="texto" placeholder="Indica la matrícula">
                    <input type="submit" value="Comprobar">
                </div>
            </form>
        </section>

        <section>
            <table class="grid-container">
                <thead>
                    <th>Matrícula</th>
                    <th>Modelo</th>
                    <th>Propietario</th>
                    <th>Multas</th>
                </thead>

                <tbody id="tabla">

                </tbody>
            </table>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
